{% extends "base.html" %} {% block body %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Kewl Newzs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/?query=World">World</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/?query=Technology">Technology</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/?query=Sports">Sports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/?query=Politics">Politics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/?query=Education">Education</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="container">
    <h1 class="my-4 text-center">Welcome to Kewl Newz</h1>
    <form action="/" method="get" class="from-inline justify-content-center mb-4">
        <input
            type="text"
            name="query"
            value="{{querry}}"
            class="form-control mr-2"
            placeholder="Search for news..."
        />
        <button id="search-btn" type="submit" class="btn btn-primary">
            Search
        </button>
            </form>




<div class="row">
    {% for article in articles %}
    </div>
        <div class="card news-article">
        {% if article.urlToImage %}
        <img src="{{article.urlToImage}}" alt="" />
        {% endif %}
        
        <div class="card-body">
            <h5 class="card-title">
                <a href="{{article.url}}">{{article.title}}</a>
            </h5>
            <p class="card-text">{{article.description}}</p>
        </div>
    
        </div> 
    </div>
    {%endfor%}
</div>

{%endblock%}
